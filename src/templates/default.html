<!DOCTYPE html>
<html lang="$lang$">
  <head>
    <title>$title$</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="$desc$">
    $if(author)$
    <meta name="author" content="$author$">
    $endif$
    $if(keywords)$
    <meta name="keywords" content="$keywords$">
    $endif$

    <meta property="og:site_name" content="$siteName$">
    <meta property="og:title" content="$title$">
    <meta property="og:url" content="$root$$url$">
    <meta property="og:description" content="$desc$">
    $if(image)$
    <meta property="og:image" content="$root$$image$">
    $endif$
    $if(type)$
    <meta property="og:type" content="$type$">
    $else$
    <meta property="og:type" content="website">
    $endif$

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="canonical" href="$root$$url$">

    <link rel="alternate" href="./atom.xml" title="$feedTitle$" type="application/atom+xml">
    <link rel="alternate" href="./rss.xml" title="$feedTitle$" type="application/rss+xml">

    <link rel="stylesheet" href="./css/code.css" />
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <header>
      <a href="/" >
          <img src="./images/spacedome.svg" alt="spacedome.tv" class="logo">
      </a>
  </header>
  <nav>
      <ul class="bar">
          <li><a href="./posts.html">Posts</a></li>
          <li><a href="./projects.html">Project</a></li>
          <li><a href="./projects.html">Research</a></li>
          <li><a href="./artwork.html">Artwork</a></li>
          <li><a href="https://github.com/spacedome">Github</a></li>
          <li><a href="./">About</a></li>
      </ul>
  </nav>
  <body>
    $body$
    <script defer src="./js/script.js"></script>
  </body>
  <footer>
  <div>
      <p>
      Generated with Hakyll &copy 2024
      </p>
  </div>
  </footer>
</html>
