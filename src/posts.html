---
desc: "Blog posts"
lang: "en"

<main>
  <header>
    <h2>Recent Posts</h2>
  </header>
  <hr/>
  <section>
    <ul>
      $for(posts)$
        <li>
          <div><a href=".$url$">$title$</a></div>
          <small>$date$</small>
        </li>
      $endfor$
    </ul>
  </section>
</main>
